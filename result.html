            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #0D242E;
            z-index: 2;
        }

        .vertical-divider-1 {
            left: calc((100% - 1160px) / 2);
        }

        .vertical-divider-2 {
            right: calc((100% - 1160px) / 2);
        }

        /* 水平分割线 */
        .horizontal-divider {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #0D242E;
            z-index: 2;
        }

        .horizontal-divider-1 {
            top: 80px;
        }

        .horizontal-divider-2 {
            bottom: 80px;

            width: 10px;
            height: 10px;
            background-color: #0D242E;
            z-index: 3;
        }

        /* 左上角的方块 */

            top: 75px;
            left: calc((100% - 1160px) / 2 - 5px);
        }

        /* 右上角的方块 */

            top: 75px;
            right: calc((100% - 1160px) / 2 - 5px);

            bottom: 75px;

        // 音频控制
        const reportSound = document.getElementById('reportSound');
        let isMuted = localStorage.getItem('soundEnabled') === 'false';

        // 音量控制功能
        function toggleVolume(button) {
            isMuted = !isMuted;
            localStorage.setItem('soundEnabled', !isMuted);
            const volumeIcon = document.getElementById('volumeIcon');
            
            if (volumeIcon) {
                volumeIcon.src = isMuted ? 'images/volume-off.svg' : 'images/volume-on.svg';
            }
            
            if (reportSound) {
                reportSound.muted = isMuted;
            }
        }

        // 页面加载时播放报告生成音效
        window.addEventListener('load', () => {
            const savedMuteState = localStorage.getItem('soundEnabled');

            // 更新音量图标

            if (volumeIcon) {
                volumeIcon.src = isMuted ? 'images/volume-off.svg' : 'images/volume-on.svg';

            // 设置音频静音状态
